name: Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer

jobs:
  coverage:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: swift test -v --enable-code-coverage
    - name: Prepare Codecov
      run: xcrun llvm-cov export -format="lcov" .build/debug/Hwp-Equation-SwiftPackageTests.xctest/Contents/MacOS/Hwp-Equation-SwiftPackageTests -instr-profile .build/debug/codecov/default.profdata > raw.lcov
    - name: Code Climate Coverage Action
      uses: paambaati/codeclimate-action@v2.7.4
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageLocations: ${{github.workspace}}/info.lcov:lcov
